<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="btn" value="1" id="btn1">1</button>
                <button class="btn" value="2" id="btn2">2</button>
                <button class="btn" value="3" id="btn3">3</button>
                <button class="btn" value="4" id="btn4">4</button>
                <button class="btn" value="5" id="btn5">5</button>
                <button class="btn" value="6" id="btn6">6</button>
                <button class="btn" value="7" id="btn7">7</button>
                <button class="btn" value="8" id="btn8">8</button>
                <button class="btn" value="9" id="btn9">9</button>
                <button class="btn" value="0" id="btn0">0</button>
                <button class="btn" id="add">+</button>
                <button class="btn" id="subtract">-</button>
                <button class="btn" id="multiply">*</button>
                <button class="btn" id="divide">/</button>
                <button class="btn" id="equals">=</button>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="par1">(</button>
                <button class="btn" id="par2">)</button>
            </div>
        </div>
        <script src="./calculadora.js"></script>
    </body>
</html>
